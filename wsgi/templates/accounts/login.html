{% extends 'accounts/base.html' %}

{% block title %}Mu Katta login{% endblock %}

{% block content %}
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-xs-12 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In
                        <span style="float:right;">
                            <a class="panel_a" id="registerlink" href="{% url 'user:register' %}">Sign Up</a>
                        </span>
                    </div>
                </div>

                <div style="padding-top:30px" class="panel-body" >
                    <form id="form" class="form-horizontal" role="form" action="{% url 'user:login' %}" method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                            &times;
                            </button>
                            Incorrect username/password. Did you 
                            <a href="{% url 'user:register' %}">register?!</a>
                        </div>
                        {% endif %}

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input id="id_username" type="text" class="form-control" name="username" value="" placeholder="Mu Sigma username" title="xyz [xyz@mu-sigma.com]" required="required" autofocus/>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input id="id_password" type="password" class="form-control" name="password" placeholder="password" title="password" required="required"/>
                        </div>
                        <font style="font-size:85%;">
                            <a href="{% url 'user:password_reset_req' %}">Forgot password?</a>
                        </font>

                        <div class="input-group">
                            <div class="checkbox">
                                <label title="Keeps you logged in for 2 weeks">
                                    <input id="id_login_rem" type="checkbox"
                                name="login_rem" checked="checked"/> Remember me
                                </label>
                            </div>
                        </div>

                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px;">
                                    <a href="{% url 'user:register' %}">Didn't register?!</a>
                                    <span style="float: right;">
                                        <a href="{% url 'about' %}">About this website</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
