{% extends 'accounts/base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Change password</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >
                    <form id="form" class="form-horizontal" role="form" action="{% url 'user:login' %}" method="post">
                        {% csrf_token %}

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input id="id_password" type="password" class="form-control" name="password" placeholder="password" required="required">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input id="id_password_re" type="password" class="form-control" name="password_re" placeholder="confirm password" required="required">
                        </div>

                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
