{% extends 'accounts/base.html' %}

{% block content %}
        <div id="signupbox" style="margin-top: 50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up
                        <span style="float:right;">
                            <a id="signinlink" href="/user/login/">Sign In</a>
                        </span>
                    </div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form" action="/user/register/" method="post">
                        {% csrf_token %}
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-md-3 control-label">Username</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <input id="id_username" type="text" class="form-control" name="username" placeholder="Username"  required>
                                    <span class="input-group-addon">@mu-sigma.com</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">First Name</label>
                            <div class="col-md-9">
                                <input id="id_firstname" type="text" class="form-control" name="firstname" placeholder="First Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Last Name</label>
                            <div class="col-md-9">
                                <input id="id_lastname" type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="submit" class="btn btn-info">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </form>
                 </div>
            </div>
        </div>
{% endblock %}
