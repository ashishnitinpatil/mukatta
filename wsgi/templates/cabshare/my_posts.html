{% extends 'cabshare/base.html' %}

{% block content %}
        <div id="cabsharebox" class="mainbox col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <center><h4>Cab share posts by <a href="/user/{{ request.user.username }}/">{{ request.user.first_name }}</a></h4></center>
            <div class="list-group" style="margin-top:25px; margin-bottom:25px;">
            {% if not posts %}
                <div class="list-group-item" style="margin-bottom:10px;">
                    You haven't posted anything yet!
                </div>
            {% endif %}
            {% for post in posts %}
                <div class="list-group-item" style="margin-bottom:10px;">
                    <a href="{{ post.url }}">To {{ post.destination }} on {{ post.travel_date }}</a>
                    <span style="float:right"><a href="{{ post.url }}edit/">Edit</a></span>
                </div>
            {% endfor %}
            </div>
        </div>
{% endblock %}
